<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        @font-face {
            font-family: 'RixXladywatermelonR';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2408-4@1.0/RixXladywatermelonR.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
          }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "RixXladywatermelonR", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            background-color: white;
        }

        .form-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 30px;
        }

        .form-group input {
            width: 100%;
            padding: 8px 0;
            border: none;
            border-bottom: 1px solid #ddd;
            outline: none;
            font-size: 16px;
        }

        .form-group input:focus {
            border-bottom-color: #536FB0;
        }

        .next-button {
            width: 100%;
            padding: 12px;
            background-color: #536FB0;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .next-button:hover {
            background-color: #455d94;
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form id="signupForm">
            <div class="form-group">
                <input type="text" id="userId" placeholder="아이디" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="비밀번호" required>
            </div>
            <div class="form-group">
                <input type="password" id="confirmPassword" placeholder="비밀번호 확인" required>
            </div>
            <button type="button" class="next-button" onclick="validateForm(event)">next ></button>
        </form>
    </div>

    <script>
        function validateForm(event) {
            event.preventDefault();
            
            const userId = document.getElementById('userId').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert('비밀번호가 일치하지 않습니다.');
                return false;
            }

            // 폼이 유효하면 login.html로 이동
            window.location.href = 'login.html';
            return false; // 폼 제출을 방지
        }
    </script>
</body>
</html>
